<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <main>
        <h1 class="text-center">Conversor de temperatura</h1>
    <div class="d-flex justify-content-center mt-5">
        <div class="card p-3" style="width: 30rem;">
            <div class="input-group mb-3">
                <label class="form-label" for="temperatura">De: </label>
                <input type="number" name="temp1" id="temp1">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Temperatura</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected="">Choose...</option>
                      <option value="1">Celsius °C</option>
                      <option value="2">Fahrenheit °F</option>
                      <option value="3">Kelvin °K</option>
                    </select>
                  </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
    </main>
