<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main>
      <h1 class="text-center">Conversor de temperatura</h1>
      <div class="d-flex justify-content-center mt-5">
        <div class="card p-3" style="width: 30rem;">
          <div class="input-group mb-3">
            <label class="form-label" for="temperatura">De: </label>
              <div class="input-group mb-3">
                  <input type="number" class="form-control" name="temp1" id="temp1">
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected="">Choose...</option>
                    <option value="1">Celsius °C</option>
                    <option value="2">Fahrenheit °F</option>
                    <option value="3">Kelvin °K</option>
                  </select>
              </div>
          </div>
          <div class="input-group mb-3">
            <label class="form-label" for="temperatura">A: </label>
              <div class="input-group mb-3">
                  <input type="number" class="form-control" name="temp1" id="temp2">
                  <select class="form-select" id="inputGroupSelect02">
                    <option selected="">Choose...</option>
                    <option value="1">Celsius °C</option>
                    <option value="2">Fahrenheit °F</option>
                    <option value="3">Kelvin °K</option>
                  </select>
              </div>
          </div>
          <button type="submit" class="btn btn-secondary" id="btn-convertir">Convertir</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
